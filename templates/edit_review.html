{% extends 'base.html' %}

{% block body %}
<div class="container my-5">
    <h1 class="mb-4">Edit Review</h1>
    <form action="" method="POST">
        {{ form.hidden_tag() }}
        <div class="form-group my-3">
            {{ form.content.label }}
            {{ form.content(class_='form-control') }}
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
{% endblock %}
