{% extends 'base.html' %}
{% block body %}
<style>
    .upload-wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 80vh; /* ‡∏ó‡∏≥‡πÉ‡∏´‡πâ‡∏Å‡∏•‡πà‡∏≠‡∏á‡∏≠‡∏¢‡∏π‡πà‡∏ï‡∏£‡∏á‡∏Å‡∏•‡∏≤‡∏á‡πÇ‡∏î‡∏¢‡πÑ‡∏°‡πà‡∏Å‡∏¥‡∏ô‡∏û‡∏∑‡πâ‡∏ô‡∏ó‡∏µ‡πà 100% */
        padding: 20px;
    }

    .upload-container {
        background: rgba(255, 255, 255, 0.9);
        padding: 30px;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        max-width: 500px;
        width: 100%;
        text-align: center;
    }

    .upload-container h3 {
        margin-bottom: 20px;
        font-size: 24px;
        color: #333;
    }

    .custom-file-upload {
        display: block;
        border: 2px dashed #409ef1;
        padding: 20px;
        border-radius: 10px;
        cursor: pointer;
        background: rgba(104, 182, 231, 0.1);
        transition: all 0.3s ease-in-out;
    }

    .custom-file-upload:hover {
        background: rgba(98, 210, 255, 0.2);
    }

    .btn-upload {
        background-color: #80ccef;
        border: none;
        padding: 12px;
        width: 100%;
        border-radius: 8px;
        color: white;
        font-size: 16px;
        cursor: pointer;
        transition: 0.3s;
    }

    .btn-upload:hover {
        background-color: #0814fb;
    }
</style>

<div class="upload-wrapper">
    <div class="upload-container">
        <h3>üì∏ Upload Profile Picture</h3>
        <form method="post" enctype="multipart/form-data">
            {{ form.hidden_tag() }}
            <label class="custom-file-upload">
                {{ form.file(style="display: none;") }}
                <span>Choose the file to upload</span>
            </label>
            <div style="margin-top: 15px;">
                <button type="submit" class="btn-upload">üöÄ Upload Now!</button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
