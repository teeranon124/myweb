<!DOCTYPE html>
<html>
<head>
<title>{% block title %}Travelling{% endblock %}</title>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-dark bg-dark sticky-top shadow-sm">
    <div class="container-fluid">
        <!-- ปุ่ม Toggler สำหรับเปิด Sidebar -->
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebar">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- "Hello PSU Note" อยู่ตรงกลาง -->
        <a class="navbar-brand mx-auto fs-2 fw-bold" href="{{ url_for('index') }}">
            {{ self.title() }}
        </a>
    </div>
</nav>

<!-- Sidebar -->
<div class="offcanvas offcanvas-start bg-dark text-white" tabindex="-1" id="sidebar">
    <div class="offcanvas-header">
        <h5 class="offcanvas-title fw-bold">Menu</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body">
        <div class="navbar-nav">
            <a class="nav-link text-white py-2" href="{{ url_for('index') }}"> Home</a>
            <a class="nav-link text-white py-2" href="{{ url_for('page2') }}"> Page 2</a>
            <a class="nav-link text-white py-2" href="{{ url_for('upload') }}"> Upload</a>
            <a class="nav-link text-white py-2" href="{{ url_for('images') }}"> Images</a>
            <a class="nav-link text-white py-2" href="{{ url_for('uploadprofile') }}"> Uploadprofile</a>
            <a class="nav-link text-white py-2" href="{{ url_for('imageprofile') }}"> Profileimage</a>
        </div>
    </div>
</div>

<div class="container mt-4">
    {% block body %}
    Default template
    {% endblock %}
</div>
</body>
</html>
